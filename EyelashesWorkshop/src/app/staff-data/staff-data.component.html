<div class="container">
    <h5 class="pb-2 mb-2 font-italic border-bottom">
        Xem Thông Tin Thợ
    </h5>
    <form>
        <div class="form-row mb-3 pb-3 border-bottom">

            <!-- Staff Phone -->
            <div class="input-group mb-2 col-md-6 SearchStaffGroup">
                <input type="text" class="form-control" id="SearchStaff" placeholder="Tìm thông tin thợ"
                    [(ngModel)]="searchText" name="searchText" aria-label="Recipient's username"
                    aria-describedby="SearchStaffHelp">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary border-0" type="button" id="SearchStaffHelp"
                        (click)="onSearch()">
                        <i class="material-icons">search</i>
                        <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    </button>
                </div>
            </div>

            <!-- Search Staff Result -->
            <div class=" col-md-6 SearchStaffResult">
                <div class="row">
                    <div class="col-lg-6" *ngFor="let searchedStaff of searchedStaffs"
                        (click)="onSelectStaff(searchedStaff)">
                        <div
                            [ngClass]="isSearchSelected ? 'bg-dark text-white card StaffCard' : 'bg-light text-dark card StaffCard'">
                            <div class="card-body">
                                <label class="col col-form-label">
                                    <i class="material-icons">face</i>
                                    {{searchedStaff.Name}}
                                </label>
                                <label class="col col-form-label">
                                    <i class="material-icons">smartphone</i>
                                    {{searchedStaff.Phone}}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Staff Custom View -->
        <!-- Item Add -->
        <!-- <div class="form-row border-bottom" [hidden]="!isSearchSelected"> -->
        <div class="form-row border-bottom" [hidden]="!isSearchSelected">
            
            <!-- Staff Product Type -- EDITABLE -->
            <div class="input-group col-12" *ngIf="isProductTypeEditable">
                
                    <div class="form-group col-3 pr-0">
                            <select class="form-control bg-dark bg-secondary text-white" id="formLashVolume" name="volumeSelection"
                                [(ngModel)]="foundStaff.Volume" (change)="onTypeChange()">
                                <option value="" selected disabled hidden>Loại Fan</option>
                                <option *ngFor="let item of productService.getVolumeOptions()" [value]="item">{{item}}</option>
                            </select>
                        </div>
                        <div class="form-group col-3 p-0">
                            <select class="form-control bg-dark text-white" id="formLashLength" name="lengthSelection"
                                [(ngModel)]="foundStaff.Length" (change)="onTypeChange()">
                                <option value="" selected disabled hidden>Dài</option>
                                <option *ngFor="let item of productService.getLengthOptions()" [value]="item">{{item}}</option>
                            </select>
                        </div>
                        <div class="form-group col-3 p-0">
                            <select class="form-control bg-dark text-white" id="formLashHair" name="hairSelection"
                                [(ngModel)]="foundStaff.Hair" (change)="onTypeChange()">
                                <option value="" selected disabled hidden>Tóc</option>
                                <option *ngFor="let item of productService.getHairOptions()" [value]="item">{{item}}</option>
                            </select>
                        </div>
                        <div class="form-group col-2 p-0 btn-group">
                                        <button type="button" class="btn btn-success form-control" (click)="disableEditProductType(true)"><i class="material-icons">add_circle_outline</i></button>
                                        <button type="button" class="btn btn-danger form-control ml-0 p-0"><i class="material-icons" (click)="disableEditProductType(false)">close</i></button>
                            </div>
                        
            </div>
            <!-- Staff Product Type -- NOT EDITABLE -->
            <div class="input-group col-12" *ngIf="!isProductTypeEditable">
                <label for="formStaffProductType" class="col-sm-2 col-form-label">Hàng Giao</label>
                <div class="col-sm-10">
                        <div class="input-group">
                            <input type="text" id="formStaffProductType" name="ProductType" class="form-control text-right"
                                [value]="foundStaff.Volume + '-' + foundStaff.Length + '-' + foundStaff.Hair" readonly>
                                <div class="input-group-append">
                                    <span class="input-group-text bg-dark text-white" (click)="enableEditProductType()">Thay Đổi</span>
                                </div>
                        </div>
                    </div>
                    
            </div>
            
            <!-- Staff Credit -->
            <div class="input-group col-md-6 formStaffCredit pb-2">
                <label for="formStaffCredit" class="col-sm-2 col-form-label">Quỹ Tiền</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="text" id="formStaffCredit" name="Credit" class="form-control text-right"
                            [value]="foundStaff.Credit | currency:'VND':'':'0.0-0'" aria-label=".000 VND"
                            placeholder="0" readonly>
                    </div>
                </div>
            </div>
            <!-- Staff Address -->
            <div class="input-group col-md-6 formStaffAddress pb-2">
                <label for="formStaffAddress" class="col-sm-2 col-form-label">Địa chỉ</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" [value]="foundStaff.Address" id="formStaffAddress"
                        name="Address" readonly>
                </div>
            </div>
            <!-- Staff Notes -->
            <div class="input-group col-md-6 formStaffNote pb-2">
                <label for="formStaffNote" class="col-sm-2 col-form-label">Ghi chú</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control" [value]="foundStaff.Note" id="formStaffNote"
                        name="Note" readonly></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
